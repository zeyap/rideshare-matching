<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="style.css" type="text/css"/>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
</head>
<body>

    <svg width="100vw" height="100vh" id="map"></svg>

    <div id="search-header">
        <div id="search-box"><img style="margin-left:10px" width="20px" height="40px" src="img/search.svg"/>
            <input id="search-input" placeholder="Search..."/>
            <ul id="search-dropdown" class="shadowed">

            </ul>
        </div>
    </div>
    
    <div id="focus-btn" class="shadowed"><img width="20px" height="20px" src="img/focus.svg"/></div>
    
    <div id="result-area">
        <template id="result-box-empty-template">
        <div class="result-box shadowed">
            <p>Tell us your current location, we can</p>
            <p>help you find your next destination at </p>
            <p>best potential profit!</p>
        </div>
        </template>
        <template id="result-box-template">
            <div class="result-box shadowed">
                <div class="line"><h1><span class="result-details">Central Park</span></h1> <div class="distance"><span class="result-details">10</span> miles</div></div>
                <div class="line"><h2><img width="20px" height="20px" src="img/passenger.svg"/> Estimated Passengers</h2> <div class="number result-details">280</div></div>
                <div class="line"><h2><img width="20px" height="20px" src="img/profit.svg"/> Estimated Profit</h2> <div class="number">$ <span class="result-details">46.87</span></div></div>
                <div class="line" style="height: 20px;"></div>
            </div>
        </template>
    </div>
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="drawmap.js"></script>
</body>
</html>
